<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container"></div>
        <table border="2" width="600px" height="600px">
            <tr>
                <td rowspan="2" class="1 bg-danger">1</td>
                <td colspan="2" class="1 bg-warning">2</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="2" class="1" bgcolor="muted">6</td>
            </tr>
            <tr>
                <td colspan="2" class="1" bgcolor="info">7</td>
            </tr>
        </table>
    </body>
</html>
