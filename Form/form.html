<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>formjoin
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">             <!-- 가운데 정렬-->
                <div class='col-3'></div> <!-- 총 6이 남는데 그 중 절반인 3!-->
                <div class='col-6'>       <!-- 전체 12에서 가운데로 잡은게 6이니까 -->
                    <form action="result2.html" method="post">
                        <div class="mb-3 mt-3">
                            <label for="text">아이디 :</label>
                            <input
                                type="text"
                                class="form-control"
                                id="ID"
                                placeholder="ID를 입력 해 주세요"
                                name="id">
                        </div>
                        <div class="mb-3">
                            <label for="pwd">비밀번호 :</label>
                            <input
                                type="password"
                                class="form-control"
                                id="pwd"
                                placeholder="PW를 입력 해 주세요"
                                name="pwd">
                        </div>
                        <div class="mb-3">
                            <label for="text">비밀번호 확인 :</label>
                            <input
                                type="text"
                                class="form-control"
                                id="IDcheck"
                                placeholder="PW가 같은지 확인 해 주세요"
                                name="pwdcheck">
                        </div>
                        <div class="mb-3">
                            <label for="text">이름 :</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="이름을 입력 해 주세요"
                                name="name">
                        </div>
                        <div class="mb-3">
                            <label for="sel1">전화번호 :</label>
                            <select class="form-select" id="sel1" name="sellist1">
                                <option>010</option>
                                <option>011</option>
                                <option>017</option>
                                <option>02</option>
                                <option>031</option>
                            </select>
                            <input
                                type="number"
                                class="form-select"
                                id="number"
                                name="number"
                                maxlength="4">
                            <input
                                type="number"
                                class="form-select"
                                id="number2"
                                name="number2"
                                maxlength="4">
                        </div>
                        <div class="mb-3">
                            <label for="email">이메일 :</label>
                            <input type="email" class="form-select" id="email" placeholder="이메일을 입력 해 주세요">
                            @
                            <select class="form-select" id="sel2" name="email">
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>hanmail.net</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input
                                    type="radio"
                                    class="form-check-input"
                                    id="radio1"
                                    name="female"
                                    value="F"
                                    checked="checked">여성
                                <label class="form-check-label" for="radio1"></label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="male" value="M">남성
                                <label class="form-check-label" for="radio2"></label>
                            </div>
                            <div class="form-check">
                                <input
                                    type="radio"
                                    class="form-check-input"
                                    id="radio2"
                                    name="middle"
                                    value="N">중성
                                <label class="form-check-label" for="radio2"></label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">회원가입</button>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
